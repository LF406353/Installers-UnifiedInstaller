name: Build and test result

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Run buildme.sh
      run: |
        WITH_PYTHON=`which python` ./buildme.sh ~/dist
    - name: Upload Plone Installer from build
      uses: actions/upload-artifact@v2
      with:
        name: Plone-Unified-Installer
        path: "~/dist/*.tgz"
  test:
    needs: build
    strategy:
      matrix:
        python-version:
        - "2.7"
        - "3.6"
        - "3.7"
        - "3.8"
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download Plone-Installer
      uses: actions/download-artifact@v2
      with:
        name: Plone-Unified-Installer
    - name: Test Installer
      shell: bash
      run: |
        tar xzf Plone-5.2.2-UnifiedInstaller.tgz
        mv Plone-5.2.2-UnifiedInstaller ../installer
        cd ../installer/tests
        WITH_PYTHON=`which python` python testall.py

